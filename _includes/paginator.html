<!-- Pagination -->
{% if paginator.total_pages > 1 %}
<div class="pagination-wrap">
    <ul>
         {% if paginator.previous_page %}
        <li>
            <a class="next page-numbers" href="{{ site.url }}{{ paginator.previous_page_path }}">
                <i class="fa fa-long-arrow-left"></i>
            </a>
        </li>
        {% endif %}
        <li>
            <span class="page-numbers current">{{ paginator.page }} von {{ paginator.total_pages }}</span>
        </li>
        {% if paginator.next_page %}
        <li>
            <a class="prev page-numbers" href="{{ site.url }}{{ paginator.next_page_path }}">
                <i class="fa fa-long-arrow-right"></i>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
{% endif %}
<!-- End Pagination -->
