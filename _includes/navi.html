<ul class="menu-list">
  {% for s in include.list %}
  <li class="{% if s.sub != nil %}menu-item-has-children{% if page.url == s.url or page.url == '/' and s.url == '/index.html' %} active{% endif %}{% endif %}">
      <a href="{{ site.url }}{{ s.url }}">{{ s.name }}</a>
      {% if s.sub != nil %}
      <ul class="sub-menu">
        {% for sub in s.sub %}
        <li><a href="{{ site.url }}{{ sub.url }}">{{ sub.name }}</a></li>
        {% endfor %}
      </ul>
     {% endif %}
  </li>
  {% endfor %}
</ul>
